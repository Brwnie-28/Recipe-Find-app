<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            animation-name: scroll;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        @keyframes scroll {
            0% { background-color: maroon; }
            50% { background-color: black; }
            100% { background-color: maroon; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/favicon.png" alt="RecipeFind Logo" style="height:30px;"> RecipeFind
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <h1 class="mt-5">Search Results</h1>
        <div id="results" class="mt-5"></div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Taste the world in your kitchen</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include the app.js file as a module -->
    <script type="module" src="scripts/app.js"></script>
    <!-- Include the JavaScript code that gets the search query and fetches the recipes -->
    <script type="module">
        // Import the getRecipes function from the app.js file
        import { getRecipes } from './scripts/app.js';

        // Get the search query from the session storage
        const query = sessionStorage.getItem('query');

        // Fetch and display the recipes
        if (query) {
            getRecipes(query)
                .then(results => {
                    const resultsDiv = document.getElementById('results');
                    if (results.length === 0) {
                        resultsDiv.textContent = 'No recipes found!!';
                    } else {
                        // Display the search results
                        results.forEach(recipe => {
                            const recipeDiv = document.createElement('div');
                            recipeDiv.textContent = recipe.title;
                            resultsDiv.appendChild(recipeDiv);
                        });
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        }
    </script>
</body>
</html>
